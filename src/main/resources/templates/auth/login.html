<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>
</head>
    <header>
        <nav>
            <div class="nav-logo">
            	<a th:href="@{/}">
                	<img th:src="@{/images/gym_logo.png}" alt="Gym Logo" class="logo">
           		</a>
            </div>
            <div class="nav-buttons">
                <form th:action="@{/registerPage}">
                    <input type="submit" value="Sign up" class="nav-button"/>
                </form>
            </div>
        </nav>
    </header>
</head>
	<body>
	 	<main>
	        <form th:action="@{/loginPage/loginUser}" th:object="${userx}" method="post" class="login-form">
	            <label for="email">Email</label>
	            <input type="text" id="email" th:field="*{email}" required/>
	
	            <label for="password">Password</label>
	            <input type="password" id="password" th:field="*{password}" required/>
	
	            <input type="submit" value="Login"/>
	        </form>
	    </main>
	</body>
</html>
