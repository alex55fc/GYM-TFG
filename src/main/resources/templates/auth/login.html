<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title>

</head>
	<body>
	<h1>Login page</h1>
		<form th:action="@{/loginPage/loginUser}" th:object="${userx}" method=post>
			<span>Email</span>
			<input type="text" th:field="*{email}" required/><br>
			<span>Password</span>
			<input type="password" th:field="*{password}" required/><br>
			<input type="submit" value="Login"/>
		</form>
	</body>
</html>
